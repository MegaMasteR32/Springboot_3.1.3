<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id"/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br><br>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br><br>

    <label >Enter role: </label>

    <input id="ROLE_ADMIN" type="checkbox" >
    <label for="ROLE_ADMIN">ADMIN</label>

    <input id="ROLE_USER" type="checkbox" >
    <label for="ROLE_USER">USER</label>

<!--    <label for="role">Enter role: </label>-->
<!--    <input type="checkbox" name="ADMIN" value="1"/>-->
<!--    <input type="checkbox" name="USER" value="2" id="role"/>-->
    <br><br>


    <input type="submit" value="Update"/>
</form>

<a th:href="@{/admin}"><input type="button"  value="Ð¡ancel"></a>

</body>
</html>
